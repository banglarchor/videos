<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banglarchor Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root {
      --green1: #0f9b8e;
      --green2: #38ef7d;
      --bg-dark: #0b1f1a;
      --card-bg: #102b25;
      --text-light: #eafff7;
      --text-muted: #a8d5c2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--green1), var(--green2));
      min-height: 100vh;
      color: var(--text-light);
    }

    header {
      padding: 25px 20px;
      text-align: center;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    header p {
      margin-top: 6px;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    main {
      padding: 30px 20px 60px;
      max-width: 1200px;
      margin: auto;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .video-card {
      background: var(--card-bg);
      border-radius: 14px;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
    }

    video {
      width: 100%;
      border-radius: 10px;
      background: black;
    }

    .video-title {
      margin-top: 12px;
      font-size: 0.95rem;
      color: var(--text-muted);
      text-align: center;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      text-align: center;
      padding: 10px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

<header>

  <p>Clean â€¢ Modern â€¢ Green Theme</p>
</header>

<main>
  <div class="video-grid" id="videoGrid"></div>
</main>

<footer>
  Â© 2026 Banglarchor â€¢ All rights reserved
</footer>

<script>
  // à¦¶à§à¦§à§ à¦à¦–à¦¾à¦¨à§‡ à¦¨à¦¤à§à¦¨ à¦­à¦¿à¦¡à¦¿à¦“ à¦¨à¦¾à¦® add à¦•à¦°à¦²à§‡à¦‡ à¦¹à¦¬à§‡
  const videos = [
    "1.mp4",
    "2.mp4",
    "3.mp4"
  ];

  const grid = document.getElementById("videoGrid");

  videos.forEach((file, index) => {
    const card = document.createElement("div");
    card.className = "video-card";

    const video = document.createElement("video");
    video.controls = true;
    video.src = "all-videos/" + file;

    const title = document.createElement("div");
    title.className = "video-title";
    title.innerText = `Video ${index + 1}`;

    card.appendChild(video);
    card.appendChild(title);
    grid.appendChild(card);
  });
</script>

</body>
</html>
